<div class="modal fade" id="addUserDialog" data-backdrop="static"
	data-keyboard="false" aria-hidden="true" ng-controller="ad0101Ctrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4 class="modal-title">新規ユーザ</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="addUserForm" novalidate>
					<div class="error text-center">{{message}}</div>
					<div class="form-group">
						<label for="userId" class="col-sm-4 control-label">ユーザID<span
							class="required">＊</span></label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="userId"
								ng-model="registerUser.userId" />
							<div class="error">{{errors.userId}}</div>
						</div>
					</div>
					<div class="form-group">
						<label for="userName" class="col-sm-4 control-label">ユーザ名<span
							class="required">＊</span></label></label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="userName"
								ng-model="registerUser.userName" />
							<div class="error">{{errors.userName}}</div>
						</div>
					</div>
					<div class="form-group">
						<label for="userGroupId" class="col-sm-4 control-label">ユーザグループ<span
							class="required">＊</span></label></label>
						<div class="col-sm-7">
							<select class="form-control" id="userGroupId"
								ng-model="registerUser.userGroupId"
								ng-options="userGroup.userGroupId as userGroup.userGroupName for userGroup in userGroupList">
							</select>
							<div class="error">{{errors.userGroupId}}</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="text-center">
					<button type="submit" class="btn btn-primary" id="addUserBtn" ng-click="addUser()">確定</button>
					<button class="btn btn-default" data-dismiss="modal" id="closeBtn">閉じる</button>
				</div>
			</div>
		</div>
	</div>
</div>
