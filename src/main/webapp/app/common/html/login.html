<div class="container" ui-view="message"></div>
<div class="container" id="login" ng-controller="loginCtrl">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">MOAシステム</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" novalidate ng-submit="login()">
						<div class="error text-center">{{message}}</div>
						<div class="form-group">
							<label for="userId" class="col-sm-4 control-label">ユーザID</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="userId"
									placeholder="ユーザID" ng-model="loginUser.userId" />
								<div class="error">{{errors.userId}}</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-4 control-label">パスワード</label>
							<div class="col-sm-7">
								<input type="password" class="form-control"
									id="password" placeholder="パスワード"
									ng-model="loginUser.password" />
								<div class="error">{{errors.password}}</div>
							</div>
						</div>
						<!-- 				<div class="form-group"> -->
						<!-- 					<div class="col-sm-offset-2 col-sm-10"> -->
						<!-- 						<div class="checkbox"> -->
						<!-- 							<label><input type="checkbox" />Remember me</label> -->
						<!-- 						</div> -->
						<!-- 					</div> -->
						<!-- 				</div> -->
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-10">
								<button type="submit" class="btn btn-primary">
									ログイン&nbsp;&nbsp;<span class="glyphicon glyphicon-log-in"></span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
